<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Checkout Form</h2>

  <form id="checkoutForm" novalidate>
    <div class="form-group">
      <label for="fullName">Full Name *</label>
      <input type="text" id="fullName" name="fullName" required pattern="^[A-Za-z\s]+$">
      <span class="error-message"></span>
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
      <span class="error-message"></span>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone"  required pattern="^\d{10,15}$">
      <span class="error-message"></span>
    </div>

    <div class="form-group">
      <label for="address">Address *</label>
      <textarea id="address" name="address" required></textarea>
      <span class="error-message"></span>
    </div>

    <div class="form-group">
      <label for="cardNumber">Credit Card Number *</label>
      <input type="text" id="cardNumber" name="cardNumber" required pattern="^\d{16}$">
      <span class="error-message"></span>
    </div>

    <div class="form-group">
      <label for="expiry">Expiry Date *</label>
      <input type="date" id="expiry" name="expiry" required>
      <span class="error-message"></span>
    </div>

    <div class="form-group">
      <label for="cvv">CVV *</label>
      <input type="text" id="cvv" name="cvv" required pattern="^\d{3}$">
      <span class="error-message"></span>
    </div>

    <button type="submit">Place Order</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
